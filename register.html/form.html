<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>

  <body>
    <center>
    <h2 style="text-align: center;">Registration Form</h2>
    <form action="post">
      <label
        >Name
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </label>
      <input type="text" placeholder="Your name" name="name" required />
      <br /><br />
      <label
        >Email
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </label>
      <input
        type="email"
        placeholder="Your Email-Id"
        name="email"
        required
      /><br /><br />
      <label
        >Password
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
      >
      <input type="password" name="password" required /><br /><br />
      <label>Phone Number :&nbsp;</label>
      <input type="number" name="phn-no" required /><br /><br />
      <label
        >Gender
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
      >
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other" /><br /><br />
      <label for="domain" value="domain"
        >Domain
        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
      >
      <select name="domain" id="domain" value="Select Domain">
        <option value="none" selected disabled hidden>Select a Domain</option>
        <option value="webdev">Web Development</option>
        <option value="appdev">App Development</option>
        <option value="dataanalytics">Data Analytics</option>
        <option value="cyber">Cyber Secutrity</option></select
      ><br /><br />
      <label
        >Zip Code :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
      >
      <input type="number" /><br /><br />
      <label>About :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
      ><br /><br />
      <textarea
        name="about"
        id=""
        cols="35"
        rows="3"
        placeholder="Write about yourself..."
      ></textarea
      ><br /><br />
      <input type="submit" value="Register" />
    </form>
    

</center>
  </body>
</html>
